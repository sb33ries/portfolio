name: Deploy Node.js App to GitHub Pages

on:
  push:
    branches:
      - main  # Set the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  # Set the Node.js version you want

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Assumes you have a build script in package.json

    - name: Export the project
      run: npm run export

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      # uses: peaceiris/actions-gh-pages@v3
      with:
        branch: gh-pages
        # github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./dist  # Or your appropriate directory
